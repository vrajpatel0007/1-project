        <!-- <script type="text/javascript" src="./whachmen.js"></script> -->
        <script type="text/javascript">
          logout = () => {
            localStorage.removeItem('checkUserLogin')
            window.location.href = "index.html";
          }
        </script>

        <script type="text/javascript" src="./whachmen.js"></script>
        <script type="text/javascript">
          let user = JSON.parse(localStorage.getItem('checkUserLogin'));
          document.getElementById('uname').innerHTML = user.name;
          document.getElementById('uemail').innerHTML = user.email;


          let checkUserLogin = JSON.parse(localStorage.getItem('checkUserLogin'));
          tebaldata = () => {
            let data = JSON.parse(localStorage.getItem('user'));
            let tbl = "";

            data.map((v, i) => {

              if (checkUserLogin.rol === "Admin") {

                if (v.id != checkUserLogin.id) {
                  tbl += `
                                      <tr>
                                          <td>${i}</td>
                                          <td>${v.id}</td>
                                          <td>${v.name}</td>
                                          <td>${v.email}</td>
                                          <td>${v.password}</td>
                                      </tr>
                      `
                }
              } else {
                if (v.id == checkUserLogin.id) {
                  tbl += `
                          <tr>
                            <td>${i}</td>
                            <td>${v.id}</td>
                            <td>${v.name}</td>
                            <td>${v.email}</td>
                            <td>${v.password}</td>
                            </tr>
                            `
                }
              }
              i++;
            })
            document.getElementById('recod').innerHTML = tbl;
          }
          tebaldata();
        </script>
